<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Resume Builder Tool</title>
</head>

<body>
    <h1 class="header">Resume Generator</h1>
    <p class="text-center">by Krishna Bareth</p>
    <div class="row">

        <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                <label for="contactField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                <label for="addressField">Your Address</label>
                <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>

            <p class="text-secondary mt-3">Important Links</p>

            <div class="col-md-6">
                <label for="fbField">Facebook</label>
                <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                <label for="instaField">Instagram</label>
                <input type="text" id="instaField" placeholder="Enter here" class="form-control">
                <label for="linkedField">LinkedIn</label>
                <input type="text" id="linkedField" placeholder="Enter here" class="form-control">
            </div>
        </div>

        <div class="col-md-6">

            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea placeholder="Enter here" class="form-control weField" rows="5"></textarea>
    
            <div class="form-group mt-2" id="eq">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter here" class="form-control weField" rows="5"></textarea>
            
            <!--<div class="container text-center mt-3" id="weAddButton">
                <button ondblclick="addNewweField()" class="btn btn-primary btn-sm">Add</button>
            </div>-->

            <div class="form-group mt-2" id="aq">
            <label for="">Academic Qualification</label>
            <textarea placeholder="Enter here" class="form-control aqField" rows="5"></textarea>

            <!--<div class="container text-center mt-3" id="aqAddButton">
                <button onclick="addNewaqField()" class="btn btn-primary btn-sm">Add</button>
            </div>-->
        </div>
        </div>
        </div>

    <div class="container text-center mt-3">
    <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
    <script src="script.js"></script>
</body>
</html>
